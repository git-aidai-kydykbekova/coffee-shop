<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Add New Supplier - CoffeeBrew Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --coffee-brown: #6F4E37;
      --coffee-cream: #FFF1E6;
      --coffee-light: #DDBEA9;
      --coffee-dark: #3F2A1D;
      --coffee-accent: #CB997E;
    }

    body {
      background-color: var(--coffee-cream);
      font-family: 'Georgia', serif;
      color: var(--coffee-dark);
    }

    .navbar {
      background-color: var(--coffee-dark) !important;
    }

    .navbar-brand {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
    }

    .nav-link {
      color: var(--coffee-light) !important;
      transition: color 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      color: white !important;
    }

    .card {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: var(--coffee-brown);
      color: white;
      font-family: 'Georgia', serif;
      padding: 1.2rem 1.5rem;
    }

    .card-body {
      background-color: white;
      padding: 2rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--coffee-dark);
    }

    .form-control {
      border-color: var(--coffee-light);
      border-radius: 0.25rem;
      padding: 0.6rem 0.75rem;
    }

    .form-control:focus {
      border-color: var(--coffee-accent);
      box-shadow: 0 0 0 0.25rem rgba(203, 153, 126, 0.25);
    }

    .btn-primary {
      background-color: var(--coffee-brown);
      border-color: var(--coffee-brown);
    }

    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--coffee-dark);
      border-color: var(--coffee-dark);
    }

    .btn-secondary {
      background-color: var(--coffee-light);
      border-color: var(--coffee-light);
      color: var(--coffee-dark);
    }

    .btn-secondary:hover, .btn-secondary:focus {
      background-color: var(--coffee-accent);
      border-color: var(--coffee-accent);
      color: white;
    }

    .page-title {
      color: var(--coffee-dark);
      font-weight: bold;
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .page-title:after {
      content: "";
      position: absolute;
      width: 50%;
      height: 3px;
      background-color: var(--coffee-accent);
      bottom: -10px;
      left: 0;
    }

    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .alert-success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    footer {
      background-color: var(--coffee-dark);
      color: var(--coffee-light);
      padding: 2rem 0;
      margin-top: 3rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link active" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="page-title">Add New Supplier</h2>

      <div class="alert alert-danger" th:if="${errorMessage}" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
      </div>

      <div class="alert alert-success" th:if="${successMessage}" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
      </div>

      <div class="card">
        <div class="card-header">
          <i class="fas fa-truck me-2"></i> Supplier Information
        </div>
        <div class="card-body">
          <form th:action="@{/suppliers/add}" th:object="${supplier}" method="post">
            <div class="mb-4">
              <label for="supName" class="form-label">Supplier Name <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <input type="text" class="form-control" id="supName" th:field="*{supName}" placeholder="Enter supplier name" required>
              </div>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('supName')}" th:errors="*{supName}"></div>
            </div>

            <div class="mb-4">
              <label for="street" class="form-label">Street Address <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" class="form-control" id="street" th:field="*{street}" placeholder="Enter street address" required>
              </div>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
            </div>

            <div class="row mb-4">
              <div class="col-md-5">
                <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-city"></i></span>
                  <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter city" required>
                </div>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
              </div>

              <div class="col-md-3">
                <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-map"></i></span>
                  <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="State" required>
                </div>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
              </div>

              <div class="col-md-4">
                <label for="zip" class="form-label">ZIP Code <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                  <input type="text" class="form-control" id="zip" th:field="*{zip}" placeholder="ZIP code" required>
                </div>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Save Supplier
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
