<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Coffee Shop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-signin .card-title {
      margin-bottom: 2rem;
      font-weight: 300;
      font-size: 1.5rem;
    }
    .card-signin .card-body {
      padding: 2rem;
    }
    .form-signin {
      width: 100%;
    }
    .form-signin .btn {
      font-size: 80%;
      border-radius: 5rem;
      letter-spacing: .1rem;
      font-weight: bold;
      padding: 1rem;
      transition: all 0.2s;
    }
    .coffee-color {
      background-color: #6F4E37;
      color: white;
    }
    .coffee-color:hover {
      background-color: #5D4037;
      color: white;
    }
    .header-image {
      background-color: #6F4E37;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="header-image">
          <h2 class="text-white">Coffee Shop</h2>
        </div>
        <div class="card-body">
          <!-- Success message after registration -->
          <div th:if="${param.registered}" class="alert alert-success">
            Registration successful! You can now log in.
          </div>

          <!-- Error message for failed login -->
          <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
          </div>

          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" method="post" action="#" th:action="@{/login}">
            <div class="form-floating mb-3">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-lg coffee-color btn-block text-uppercase" type="submit">Sign in</button>
            </div>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
