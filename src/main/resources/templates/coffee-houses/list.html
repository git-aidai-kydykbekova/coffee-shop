<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Coffee Houses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --coffee-brown: #6F4E37;
            --coffee-cream: #FFF1E6;
            --coffee-light: #DDBEA9;
            --coffee-dark: #3F2A1D;
            --coffee-accent: #CB997E;
        }

        body {
            background-color: var(--coffee-cream);
            font-family: 'Georgia', serif;
            color: var(--coffee-dark);
        }

        .navbar {
            background-color: var(--coffee-dark) !important;
        }

        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
        }

        .btn-coffee {
            background-color: var(--coffee-brown);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
        }

        .table {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: var(--coffee-brown);
            color: white;
        }

        .alert-coffee-success {
            background-color: #D4EDDA;
            border-color: var(--coffee-accent);
            color: var(--coffee-dark);
        }

        .alert-coffee-danger {
            background-color: #F8D7DA;
            border-color: var(--coffee-accent);
            color: var(--coffee-dark);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-store"></i> Coffee Houses</h2>
        <a th:href="@{/coffee-houses/new}" class="btn btn-coffee">
            <i class="fas fa-plus"></i> Add New Coffee House
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-coffee-success alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-coffee-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div th:if="${#lists.isEmpty(coffeeHouses)}" class="p-4 text-center">
                <p>No coffee houses found. Click the "Add New Coffee House" button to create one.</p>
            </div>
            <table th:unless="${#lists.isEmpty(coffeeHouses)}" class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>Store ID</th>
                    <th>City</th>
                    <th>Coffee Sales</th>
                    <th>Merchandise Sales</th>
                    <th>Total Sales</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coffeeHouse : ${coffeeHouses}">
                    <td th:text="${coffeeHouse.storeId()}"></td>
                    <td th:text="${coffeeHouse.city()}"></td>
                    <td th:text="${coffeeHouse.coffee()}"></td>
                    <td th:text="${coffeeHouse.merch()}"></td>
                    <td th:text="${coffeeHouse.total()}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/coffee-houses/{id}/edit(id=${coffeeHouse.storeId()})}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/coffee-houses/{id}/delete(id=${coffeeHouse.storeId()})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this coffee house?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
