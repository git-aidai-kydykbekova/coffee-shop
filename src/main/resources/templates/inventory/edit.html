<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Inventory - CoffeeBrew Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --coffee-brown: #6F4E37;
            --coffee-cream: #FFF1E6;
            --coffee-light: #DDBEA9;
            --coffee-dark: #3F2A1D;
            --coffee-accent: #CB997E;
        }

        body {
            background-color: var(--coffee-cream);
            font-family: 'Georgia', serif;
            color: var(--coffee-dark);
        }

        .navbar {
            background-color: var(--coffee-dark) !important;
        }

        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
        }

        .nav-link {
            color: var(--coffee-light) !important;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
        }

        .form-container {
            background-color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--coffee-accent);
        }

        .page-title {
            color: var(--coffee-dark);
            border-bottom: 2px solid var(--coffee-accent);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-coffee {
            background-color: var(--coffee-brown);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
        }

        .btn-coffee-light {
            background-color: var(--coffee-accent);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee-light:hover {
            background-color: var(--coffee-light);
            color: var(--coffee-dark);
        }

        footer {
            background-color: var(--coffee-dark);
            color: var(--coffee-light);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        label {
            font-weight: 500;
            color: var(--coffee-dark);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="page-title">
                    <i class="fas fa-edit me-2"></i>Edit Inventory Record
                </h2>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/inventory/{id}(id=${inventoryId})}" method="post" th:object="${inventoryRequest}">
                    <div class="mb-3">
                        <label for="warehouseId" class="form-label">Warehouse ID</label>
                        <input type="number" class="form-control" id="warehouseId" name="warehouseId"
                               th:field="*{warehouseId}" required>
                        <div class="error-message" th:if="${#fields.hasErrors('warehouseId')}" th:errors="*{warehouseId}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="cofName" class="form-label">Coffee</label>
                        <select class="form-select" id="cofName" name="cofName" th:field="*{cofName}" required>
                            <option value="">-- Select Coffee --</option>
                            <option th:each="coffee : ${coffees}"
                                    th:value="${coffee.cofName}"
                                    th:text="${coffee.cofName} + ' (' + ${coffee.price} + ' per unit)'"></option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('cofName')}" th:errors="*{cofName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="supId" class="form-label">Supplier</label>
                        <select class="form-select" id="supId" name="supId" th:field="*{supId}" required>
                            <option value="">-- Select Supplier --</option>
                            <option th:each="supplier : ${suppliers}"
                                    th:value="${supplier.supId}"
                                    th:text="${supplier.supName}"></option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('supId')}" th:errors="*{supId}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity"
                               th:field="*{quantity}" min="0">
                        <div class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date"
                               th:field="*{date}" required>
                        <div class="error-message" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/inventory}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-coffee">
                            <i class="fas fa-save me-1"></i> Update Inventory
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
