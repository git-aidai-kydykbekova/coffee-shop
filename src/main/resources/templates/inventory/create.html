<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Inventory - CoffeeBrew Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --coffee-brown: #6F4E37;
            --coffee-cream: #FFF1E6;
            --coffee-light: #DDBEA9;
            --coffee-dark: #3F2A1D;
            --coffee-accent: #CB997E;
        }

        body {
            background-color: var(--coffee-cream);
            font-family: 'Georgia', serif;
            color: var(--coffee-dark);
        }

        .navbar {
            background-color: var(--coffee-dark) !important;
        }

        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
        }

        .nav-link {
            color: var(--coffee-light) !important;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
        }

        .btn-coffee {
            background-color: var(--coffee-brown);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
        }

        .btn-coffee-light {
            background-color: var(--coffee-accent);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee-light:hover {
            background-color: var(--coffee-light);
            color: var(--coffee-dark);
        }

        .page-header {
            background-color: var(--coffee-dark);
            color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            margin: 0;
        }

        .content-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--coffee-accent);
        }

        footer {
            background-color: var(--coffee-dark);
            color: var(--coffee-light);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--coffee-dark);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--coffee-accent);
            box-shadow: 0 0 0 0.25rem rgba(203, 153, 126, 0.25);
        }

        .alert-coffee-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #721c24;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-plus me-2"></i> Add New Inventory</h2>
            <a th:href="@{/inventory}" class="btn btn-coffee-light">
                <i class="fas fa-arrow-left me-2"></i> Back to List
            </a>
        </div>
    </div>

    <div class="alert alert-coffee-danger" th:if="${errorMessage}">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="content-card">
        <form th:action="@{/inventory}" th:object="${inventoryRequest}" method="post" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="warehouseId" class="form-label">
                        <i class="fas fa-warehouse me-1"></i> Warehouse ID:
                    </label>
                    <input type="number" class="form-control" id="warehouseId" th:field="*{warehouseId}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('warehouseId')}" th:errors="*{warehouseId}">
                        Warehouse ID is mandatory
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">
                        <i class="fas fa-calendar me-1"></i> Date:
                    </label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">
                        Date is mandatory
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cofName" class="form-label">
                        <i class="fas fa-coffee me-1"></i> Coffee:
                    </label>
                    <select class="form-select" id="cofName" th:field="*{cofName}" required>
                        <option value="">Select Coffee</option>
                        <option th:each="coffee : ${coffees}"
                                th:value="${coffee.cofName()}"
                                th:text="${coffee.cofName()}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cofName')}" th:errors="*{cofName}">
                        Coffee name is mandatory
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="supId" class="form-label">
                        <i class="fas fa-truck me-1"></i> Supplier:
                    </label>
                    <select class="form-select" id="supId" th:field="*{supId}" required>
                        <option value="">Select Supplier</option>
                        <option th:each="supplier : ${suppliers}"
                                th:value="${supplier.supId()}"
                                th:text="${supplier.supName()}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('supId')}" th:errors="*{supId}">
                        Supplier ID is mandatory
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">
                    <i class="fas fa-cubes me-1"></i> Quantity:
                </label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0">
            </div>

            <div class="d-flex justify-content-end mt-4">
                <a th:href="@{/inventory}" class="btn btn-secondary me-2">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>
                <button type="submit" class="btn btn-coffee">
                    <i class="fas fa-save me-1"></i> Save Inventory
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
