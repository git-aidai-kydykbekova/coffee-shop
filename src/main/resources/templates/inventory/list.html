<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Coffee Inventory - CoffeeBrew Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --coffee-brown: #6F4E37;
            --coffee-cream: #FFF1E6;
            --coffee-light: #DDBEA9;
            --coffee-dark: #3F2A1D;
            --coffee-accent: #CB997E;
        }

        body {
            background-color: var(--coffee-cream);
            font-family: 'Georgia', serif;
            color: var(--coffee-dark);
        }

        .navbar {
            background-color: var(--coffee-dark) !important;
        }

        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
        }

        .nav-link {
            color: var(--coffee-light) !important;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
        }

        .btn-coffee {
            background-color: var(--coffee-brown);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
        }

        .btn-coffee-light {
            background-color: var(--coffee-accent);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee-light:hover {
            background-color: var(--coffee-light);
            color: var(--coffee-dark);
        }

        .btn-coffee-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee-danger:hover {
            background-color: #bb2d3b;
            color: white;
        }

        .page-header {
            background-color: var(--coffee-dark);
            color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            margin: 0;
        }

        .content-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--coffee-accent);
        }

        .table th {
            background-color: var(--coffee-dark);
            color: white;
        }

        footer {
            background-color: var(--coffee-dark);
            color: var(--coffee-light);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .alert-coffee-success {
            background-color: rgba(203, 153, 126, 0.2);
            border-color: var(--coffee-accent);
            color: var(--coffee-dark);
        }

        .alert-coffee-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #721c24;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-boxes me-2"></i> Coffee Inventory Management</h2>
            <a th:href="@{/inventory/new}" class="btn btn-coffee-light">
                <i class="fas fa-plus me-2"></i> Add New Inventory
            </a>
        </div>
    </div>

    <div class="alert alert-coffee-success" th:if="${successMessage}">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
    </div>

    <div class="alert alert-coffee-danger" th:if="${errorMessage}">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="content-card">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Warehouse</th>
                    <th scope="col">Coffee</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Date</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inventory : ${inventoryList}">
                    <td th:text="${inventory.warehouseId()}"></td>
                    <td th:text="${inventory.cofName()}"></td>
                    <td th:text="${inventory.supplierName()}"></td>
                    <td th:text="${inventory.quantity()}"></td>
                    <td th:text="${#temporals.format(inventory.date(), 'yyyy-MM-dd')}"></td>
                    <td th:text="${inventory.coffeePrice() != null ? #numbers.formatDecimal(inventory.coffeePrice(), 1, 2) + ' $' : '-'}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/inventory/{id}/edit(id=${inventory.id()})}" class="btn btn-coffee btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/inventory/{id}/delete(id=${inventory.id()})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this inventory record?');">
                                <button type="submit" class="btn btn-coffee-danger btn-sm">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${inventoryList.isEmpty()}">
                    <td colspan="8" class="text-center py-4">
                        <i class="fas fa-search me-2 text-muted"></i>
                        No inventory records found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
