<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Coffee Products - CoffeeBrew Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --coffee-brown: #6F4E37;
            --coffee-cream: #FFF1E6;
            --coffee-light: #DDBEA9;
            --coffee-dark: #3F2A1D;
            --coffee-accent: #CB997E;
        }

        body {
            background-color: var(--coffee-cream);
            font-family: 'Georgia', serif;
            color: var(--coffee-dark);
        }

        .navbar {
            background-color: var(--coffee-dark) !important;
        }

        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
        }

        .nav-link {
            color: var(--coffee-light) !important;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
        }

        .btn-coffee {
            background-color: var(--coffee-brown);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
        }

        .btn-coffee-light {
            background-color: var(--coffee-accent);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-coffee-light:hover {
            background-color: var(--coffee-light);
            color: var(--coffee-dark);
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--coffee-brown);
            color: white;
            border: none;
        }

        .table {
            --bs-table-striped-bg: rgba(219, 190, 169, 0.1);
        }

        .table th {
            background-color: var(--coffee-dark);
            color: white;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        footer {
            background-color: var(--coffee-dark);
            color: var(--coffee-light);
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-coffee me-2"></i> Coffee Products</h3>
            <a th:href="@{/coffees/new}" class="btn btn-coffee-light">
                <i class="fas fa-plus-circle me-1"></i> Add New Coffee
            </a>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Coffee Name</th>
                        <th>Supplier</th>
                        <th>Price</th>
                        <th>Sales</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coffee : ${coffees}">
                        <td th:text="${coffee.cofName()}"></td>
                        <td th:text="${coffee.supplierName()}"></td>
                        <td>$<span th:text="${#numbers.formatDecimal(coffee.price(), 1, 2)}"></span></td>
                        <td th:text="${coffee.sales()}"></td>
                        <td th:text="${coffee.total()}"></td>
                        <td>
                            <div class="d-flex">
                                <a th:href="@{/coffees/{name}/edit(name=${coffee.cofName()})}" class="btn btn-sm btn-coffee me-2">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form th:action="@{/coffees/{name}/delete(name=${coffee.cofName()})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this coffee?');">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(coffees)}">
                        <td colspan="6" class="text-center">No coffee products found. <a th:href="@{/coffees/new}">Add one now</a>.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
