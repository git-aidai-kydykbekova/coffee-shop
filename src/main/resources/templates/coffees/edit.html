<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Edit Coffee - CoffeeBrew Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --coffee-brown: #6F4E37;
      --coffee-cream: #FFF1E6;
      --coffee-light: #DDBEA9;
      --coffee-dark: #3F2A1D;
      --coffee-accent: #CB997E;
    }

    body {
      background-color: var(--coffee-cream);
      font-family: 'Georgia', serif;
      color: var(--coffee-dark);
    }

    .navbar {
      background-color: var(--coffee-dark) !important;
    }

    .navbar-brand {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
    }

    .nav-link {
      color: var(--coffee-light) !important;
      transition: color 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      color: white !important;
    }

    .btn-coffee {
      background-color: var(--coffee-brown);
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-coffee:hover {
      background-color: var(--coffee-dark);
      color: white;
    }

    .btn-coffee-light {
      background-color: var(--coffee-accent);
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-coffee-light:hover {
      background-color: var(--coffee-light);
      color: var(--coffee-dark);
    }

    .card {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: var(--coffee-brown);
      color: white;
      border: none;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--coffee-accent);
      box-shadow: 0 0 0 0.25rem rgba(203, 153, 126, 0.25);
    }

    .form-label {
      font-weight: 500;
    }

    .invalid-feedback {
      color: #dc3545;
    }

    footer {
      background-color: var(--coffee-dark);
      color: var(--coffee-light);
      padding: 2rem 0;
      margin-top: 3rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">CoffeeBrew Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link active" href="/coffees"><i class="fas fa-coffee"></i> Coffees</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/coffee-houses"><i class="fas fa-house"></i> Coffee houses</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/merchandise-inventory"><i class="fas fa-box"></i> Merchandise Inventory</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="fas fa-edit me-2"></i> Edit Coffee</h3>
      <a th:href="@{/coffees}" class="btn btn-coffee-light">
        <i class="fas fa-arrow-left me-1"></i> Back to List
      </a>
    </div>
    <div class="card-body">
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form th:action="@{/coffees/{name}(name=${originalCoffeeName})}" th:object="${coffeeRequest}" method="post" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label for="cofName" class="form-label">Coffee Name</label>
            <input type="text" class="form-control" id="cofName" th:field="*{cofName}" required
                   th:classappend="${#fields.hasErrors('cofName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cofName')}" th:errors="*{cofName}">
              Please provide a coffee name.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="supId" class="form-label">Supplier</label>
            <select class="form-select" id="supId" th:field="*{supId}" required
                    th:classappend="${#fields.hasErrors('supId')} ? 'is-invalid' : ''">
              <option value="">-- Select Supplier --</option>
              <option th:each="supplier : ${suppliers}"
                      th:value="${supplier.supId()}"
                      th:text="${supplier.supName()}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('supId')}" th:errors="*{supId}">
              Please select a supplier.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4 mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0.01" required
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
              Please provide a valid price.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="sales" class="form-label">Sales</label>
            <input type="number" class="form-control" id="sales" th:field="*{sales}" min="0">
            <small class="text-muted">Number of units sold.</small>
          </div>

          <div class="col-md-4 mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" class="form-control" id="total" th:field="*{total}" min="0">
            <small class="text-muted">Total inventory.</small>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <a th:href="@{/coffees}" class="btn btn-secondary me-md-2">
            <i class="fas fa-times me-1"></i> Cancel
          </a>
          <button type="submit" class="btn btn-coffee">
            <i class="fas fa-save me-1"></i> Update Coffee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
